name: Keep Backend Awake

on:
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send HTTP Request
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          curl -v $BACKEND_URL/api
